{% extends "base.html" %}

{% block pagebody %}
<br>
<br>
<div class="row">
    <form class="col s12 m10 l8 offset-s0 offset-m1 offset-l2 orange darken-3">
        <!-- QUESTION TEXT -->
        {% if text %}
        <p class="header center white-text text-darken-2">{{text}}</p>
        {% endif %}
    </form>

    <form class="col s12 m10 l8 offset-s0 offset-m1 offset-l2 ">
        <div class="row">
            <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Textarea</label>
            </div>
        </div>

        <div class="row">
            <div class="right">
                <button id="Next" class="btn waves-effect waves-light" type="submit" name="action">Next
                    <i class="material-icons right">send</i>
                </button>
            </div>
            <div class="left">
                <button id="Prev" class="btn waves-effect waves-light" type="submit" name="action">Prev
                </button>
            </div>
        </div>
    </form>
</div>
<br>
{% endblock %}
