{%extends "base.html" %}

{% block pagebody %}

<br>
<div class="row">
    <form class="col s8 m6 l4 offset-s2 offset-m3 offset-l4 purple darken-3">
        <h3 class="orange-text text-darken-3 center">Private Area</h3>

        {% if user %}
        <h6 class="center"> welcome to your private area {{user}}!</h6>
        <br>
        <div class="collection">
            <a href="/profile/mySurveys" class="collection-item purple-text text-darken-2">My Surveys</a>
            <a href="/profile/analytics" class="collection-item purple-text text-darken-2">Analytics</a>
            <a href="/profile/settings" class="collection-item purple-text text-darken-2">Settings</a>
        </div>
        <a id="logout-button" href="/logout"
           class="btn-small waves-effect waves-light orange darken-2 purple-text text-darken-4 right">
            logout<i class="material-icons right">exit_to_app</i>
        </a>
        <br><br>
        {% endif %}
    </form>
</div>

{% endblock %}
