{%extends "base.html" %}

{% block pagebody %}
<br>
<br>
<div class="row">
    <form class="col s8 m6 l4 offset-s2 offset-m3 offset-l4 purple darken-3 z-depth-4">
        <h3 class="orange-text text-darken-3 center">Private Area</h3>

        {% if user %}
        <h6 class="center white-text"> welcome to your private area {{user}}!</h6>
        <br>
        <div class="collection">
            <a href="/profile/mySurveys" class="collection-item white-text grey darken-4"><i class="small material-icons left teal-text text-lighten-3">assignment</i>My Surveys</a>
            <a href="/profile/analytics" class="collection-item white-text grey darken-4"><i class="small material-icons left teal-text text-lighten-3">insert_chart</i>Analytics</a>
            <a href="/profile/settings" class="collection-item white-text grey darken-4"><i class="small material-icons left teal-text text-lighten-3">settings</i>Settings</a>
        </div>
        <a id="logout-button" href="/logout"
           class="btn-small waves-effect waves-light orange darken-2 purple-text text-darken-4 right">
            logout<i class="material-icons right">exit_to_app</i>
        </a>
        <br><br>
        {% endif %}
    </form>
</div>

{% endblock %}
