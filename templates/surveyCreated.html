{% extends "base.html" %}

{% block pagebody %}
<br>
<br>
<div class="row">
    <form class="col s8 m6 l4 offset-s2 offset-m3 offset-l4 orange darken-3">
        <h4 class="header center white-text">Survey created correctly</h4>
        {% if surveyID %}
        <h6 class="header center white-text">SurveyID: {{ surveyID }}</h6>
        {% endif %}
        <div class="divider purple darken-3"></div>
        <div class="collection">
            <a href="/profile/mySurveys/{{ surveyID }}" class="collection-item purple-text text-darken-2">Open Survey</a>
            <a href="/profile/mySurveys" class="collection-item purple-text text-darken-2">My Surveys</a>
        </div>
    </form>
</div>


<div class="center-align">
    <form class="col s8 m6 l4 offset-s2 offset-m3 offset-l4">
        <a class="btn-floating btn-large waves-effect waves-light orange darken-3" onclick="copyToClipboard()"><i
                class="material-icons purple-text text-darken-3">share</i></a>
    </form>

    <script>
    function copyToClipboard(text) {
    var inputc = document.body.appendChild(document.createElement("input"));
    inputc.value = "http://localhost:5000/compile/{{ surveyID }}";
    inputc.focus();
    inputc.select();
    document.execCommand('copy');
    inputc.parentNode.removeChild(inputc);
    }

    </script>

</div>
<br>
{% endblock %}
