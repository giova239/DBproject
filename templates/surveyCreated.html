{% extends "base.html" %}

{% block pagebody %}
<br>
<br>
<div class="row">
    <form class="col s8 m6 l4 offset-s2 offset-m3 offset-l4 purple darken-3">
        <h4 class="header center orange-text text-darken-3">Survey created correctly</h4>
        {% if surveyID %}
        <h6 class="header center white-text">SurveyID: {{ surveyID }}</h6>
        {% endif %}
        <div class="divider purple darken-3"></div>
        <div class="collection">
            <a href="/survey/{{ surveyID }}" class="collection-item white-text grey darken-4"><i class="small material-icons left teal-text text-lighten-3">edit</i>Compile Survey</a>
            <a href="/profile/mySurveys" class="collection-item white-text grey darken-4"><i class="small material-icons left teal-text text-lighten-3">assignment</i>My Surveys</a>
        </div>
    </form>
</div>


<div class="center-align">
    <form class="col s8 m6 l4 offset-s2 offset-m3 offset-l4">
        <a class="btn-floating btn-large waves-effect waves-light orange darken-3" onclick="copyToClipboard()"><i
                class="material-icons purple-text text-darken-3">content_copy</i></a>
    </form>
</div>

<br>

<script>
    function copyToClipboard(text) {
        var inputc = document.body.appendChild(document.createElement("input"));
        inputc.value = "http://localhost:5000/survey/{{ surveyID }}";
        inputc.focus();
        inputc.select();
        document.execCommand('copy');
        inputc.parentNode.removeChild(inputc);
    }
</script>
{% endblock %}
