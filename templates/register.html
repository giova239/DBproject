{% extends "base.html" %}

{% block pagebody %}
<br>
<br>
<div class="row">
    <form class="col s8 m6 l4 offset-s2 offset-m3 offset-l4 purple darken-3">
      <!-- TITLE -->
      <h4 class="header center orange-text text-darken-2">Register</h4>
      <div class="row">
        <!-- EMAIL -->
        <div class="input-field col s10 offset-s1 m8 offset-m2">
          <i class="material-icons prefix">email</i>
          <input id="icon_email" type="text" class="validate">
          <label for="icon_email">email</label>
        </div>
        <!-- USERNAME -->
        <div class="input-field col s10 offset-s1 m8 offset-m2">
          <i class="material-icons prefix">person</i>
          <input id="icon_username" type="text" class="validate">
          <label for="icon_username">username</label>
        </div>
        <!-- PASSWORD -->
        <div class="input-field col s10 offset-s1 m8 offset-m2">
          <i class="material-icons prefix">lock</i>
          <input id="icon_password" type="password" class="validate">
          <label for="icon_password">password</label>
        </div>
        <div class="input-field col s10 offset-s1 m8 offset-m2">
          <i class="material-icons prefix">date_range</i>
          <input id="icon_date" type="text" class="datepicker">
          <label for="icon_date">birth date</label>
        </div>
      </div>
      <!-- BUTTON -->
      <div class="row">
        <div class="col s2 push-m1 push-l2">
          <a href="/" id="register-button" class="btn-small waves-effect waves-light orange darken-2 purple-text text-darken-4" style="font-weight: 600">Register</a>
        </div>
        <div class="col push-s2 push-l3" style="font-size: 10px;">already have an account?  <a class="orange-text text-darken-3" href="/login" style="font-size: 12px; font-weight:600;">LOGIN</a></div>
      </div>
    </form>
</div>
<br>
{% endblock %}
