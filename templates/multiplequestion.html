<input class="qType" type="hidden" value="2">
{% if options %}
    {% for o in options %}
        <p>
            <label>
                <input name="group{{ question.id_question }}" type="checkbox" value="{{ o.id_choice }}"/>
                <span>{{o.text}}</span>
            </label>
        </p>
    {% endfor %}
{% endif %}
