{% extends "base.html" %}

{% block pagebody %}
<br>
<br>
<div class="row">
    <form class="col s12 m10 l8 offset-s0 offset-m1 offset-l2 orange darken-3">
        <!-- QUESTION TEXT -->
        {% if text %}
        <p class="header center white-text text-darken-2">{{text}}</p>
        {% endif %}
    </form>

    <form class="col s8 m6 l4 offset-s2 offset-m3 offset-l4">
        {% if opt1 %}
        <p>
            <label>
                <input type="checkbox" class="filled-in"/>
                <span>{{opt1}}</span>
            </label>
        </p>
        {% endif %}

        {% if opt2 %}
        <p>
            <label>
                <input type="checkbox" class="filled-in"/>
                <span>{{opt2}}</span>
            </label>
        </p>
        {% endif %}

        {% if opt3 %}
        <p>
            <label>
                <input type="checkbox" class="filled-in"/>
                <span>{{opt3}}</span>
            </label>
        </p>
        {% endif %}

        {% if opt4 %}
        <p>
            <label>
                <input type="checkbox" class="filled-in"/>
                <span>{{opt4}}</span>
            </label>
        </p>
        {% endif %}

        {% if opt5 %}
        <p>
            <label>
                <input type="checkbox" class="filled-in"/>
                <span>{{opt5}}</span>
            </label>
        </p>
        {% endif %}

        <p align="right">
            <button id="Submit" class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </p>

        <div class="row">
            <div class="right">
                <button id="Next" class="btn waves-effect waves-light" type="submit" name="action">Next
                </button>
            </div>
            <div class="left">
                <button href="/" id="Prev" class="btn waves-effect waves-light" type="submit" name="action">Prev
                </button>
            </div>
        </div>

    </form>
</div>
<br>
{% endblock %}
