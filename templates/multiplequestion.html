<br>
<div class="container">
    <!-- QUESTION TEXT -->
    {% if text %}
    <h6 class="header center orange-text text-darken-2">{{text}}</h6>
    {% endif %}
    <br>
    <div class="divider"></div>
    <br>
    <div class="container center">
        {% if options %}
        {% for o in options %}
        <p>
            <label>
                <input type="checkbox"/>
                <span>{{o.text}}</span>
            </label>
        </p>
        {% endfor %}
        {% endif %}
    </div>
</div>
<br>
