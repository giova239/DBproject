{% extends "base.html" %}

{% block pagebody %}
<br>
<br>
<div class="row">
    <form class="col s8 m6 l4 offset-s2 offset-m3 offset-l4 purple darken-3">
        <h3 class="orange-text text-darken-3 center">My Surveys</h3>

        {% if user %}
        <h6 class="center"> {{user}} this are the surveys you created:</h6>
        <br>
        {% endif %}

        {% if surveysList %}
        <br>
        <div class="collection">
            {% for survey in surveysList %}
            <a href="/profile/mySurveys/" class="collection-item purple-text text-darken-2">{{survey}}</a>
            {% endfor %}
        </div>
        {% endif %}

        <a href="/profile"
           class="btn-small waves-effect waves-light orange darken-2 purple-text text-darken-4 right">
            profile<i class="material-icons left">keyboard_backspace</i>
        </a>
        <br><br>
    </form>
</div>

<br>
{% endblock %}
